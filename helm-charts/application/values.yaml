job:
  enabled: false
  name: my-job
  image: busybox
  imageTag: latest
  imagePullPolicy: IfNotPresent
  restartPolicy: OnFailure
  backoffLimit: 2
  command: ["/bin/sh", "-c"]
  args: ["echo 'Hello from job'; sleep 10"]
  env: []
  #  - name: JOB_ENV
  #    value: production
  envFromSecrets:
    - name: JOB_TOKEN
      secretName: example-external-secret
      secretKey: JOB_TOKEN
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

cronjob:
  enabled: false
  name: my-cronjob
  image: busybox
  imageTag: latest
  imagePullPolicy: IfNotPresent
  schedule: "*/5 * * * *"
  restartPolicy: OnFailure
  backoffLimit: 1
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 1
  command: ["/bin/sh", "-c"]
  args: ["date >> /etc/cronlog/output.txt"]
  env: []
  #  - name: CRON_ENV
  #    value: production
  envFromSecrets:
    - name: API_KEY
      secretName: my-secret
      secretKey: API_KEY
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi


