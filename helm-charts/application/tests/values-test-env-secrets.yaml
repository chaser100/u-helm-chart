# Test with environment variables from secrets
replicaCount: 1
image: nginx
imageTag: 1.21
env:
  - name: ENVIRONMENT
    value: production
envSecrets:
  enableEnv: true
  envs:
    - name: API_KEY
      secretName: my-secret
      secretKey: API_KEY
    - name: DATABASE_URL
      secretName: db-secret
      secretKey: connection-string
envFromSecrets:
  enableEnvFrom: true
  secretName: example-external-secret
service:
  type: ClusterIP
  port: 80
